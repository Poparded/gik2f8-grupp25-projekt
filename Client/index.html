<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>cpgruppen25</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 to-orange-500">
    <main>
      <div id = "root">
      <h1 class="font-bold text-black text-3xl text-center my-2"> Niklas Forum </h1>
      </div> 
      <form id="ForumSite">
        <section class="bg-indigo-500">
          <label class="text-black text-x1" for="date"> Datum:</label>

          <p class="message text-sm text-red-700 mb-2 hidden text-red-700" >Error message</p>
          <input
            class="form-input rounded-md shadow-sm"
            type="date"
            id="createdDate"
            name="createdDate"
          />
        </section>
        <section class="bg-indigo-500 ">
          <label class="block pr-5 mb-2 text-xl text-black " for="username"
            >Användarnamn</label
          >
          <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
          <input
            class="form-input rounded-md shadow-sm"
            type="text"
            id="username"
            name="username"
          />
        </section>
        <section class="mb-2">
          <label
            class="block text-black text-sm font-bold mb-2"
            for="forumInlägg"
            >Forum-inlägg</label
          >
          <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
          <textarea
            maxlength="500"
            rows="5"
            id="forumPost"
            name="forumPost"
            class="resize-none w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2"
          ></textarea>
        </section>

        <section class="bg-indigo-500">
          <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>

          <label for="Image"></label>
          <input
            type="file"
            id="fileImage"
            name="fileImage"
            accept="image/png, image/jpeg , image/webp"
          />
        </section>
        <button
          name="submitForumPost"
          class="btn-blue-500 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-700"

          type="submit"
        >
          Spara
        </button>



      </form>
      <script src="Api.js"></script>
      <script src="script.js"></script>
    </main>
  </body>
  <footer>
    <div id="toolbar">
      <div class="letter letter-a">C</div>
      <div class="letter letter-m">P</div>
      <div class="letter letter-n">G</div>
    </div>
    
    <style>
      #toolbar {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: #fff;
      }
    
      .letter {
        font-size: 2rem;
        font-weight: bold;
      }
    
      .letter-a {
        animation: wave-a 2s ease-in-out infinite;
      }
    
      .letter-m {
        animation: wave-m 2s ease-in-out infinite;
      }
    
      .letter-n {
        animation: wave-n 2s ease-in-out infinite;
      }
    
      @keyframes wave-a {
        0% { transform: translateY(0); }
        10% { transform: translateY(-10px); }
        20% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
        40% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        60% { transform: translateY(0); }
        70% { transform: translateY(-5px); }
        80% { transform: translateY(0); }
        90% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }
    
      @keyframes wave-m {
        0% { transform: translateY(0); }
        15% { transform: translateY(-10px); }
        30% { transform: translateY(0); }
        45% { transform: translateY(-5px); }
        60% { transform: translateY(0); }
        75% { transform: translateY(-10px); }
        90% { transform: translateY(0); }
        100% { transform: translateY(-5px); }
      }
    
      @keyframes wave-n {
        0% { transform: translateY(0); }
        20% { transform: translateY(-10px); }
        40% { transform: translateY(0); }
        60% { transform: translateY(-5px); }
        80% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }
    </style>
    
    
  </footer>
</html>
